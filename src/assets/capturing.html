<style>
  body * {
    margin: 10px;
    border: 1px solid blue;
  }
</style>

<form>
  FORM
  <div>
    DIV
    <p>P</p>
  </div>
</form>

<script>
  for (let elem of document.querySelectorAll("*")) {
    elem.addEventListener(
      "click",
      (e) => alert(`Погружение: ${elem.tagName}, фаза : ${event.eventPhase}`),
      true
    );
    elem.addEventListener("click", (e) =>
      alert(`Всплытие: ${elem.tagName}, фаза: ${event.eventPhase}`)
    );
  }
</script>
